<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../src/components/jasmine/images/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="../src/components/jasmine/lib/jasmine-core/jasmine.css">
  <script type="text/javascript" src="../src/components/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="../src/components/jasmine/lib/jasmine-core/jasmine-html.js"></script>

  <script src="../src/components/requirejs/require.js"></script>
  <script>
    requirejs.config({
      "baseUrl": "../src/js",
      "paths": {
        "jquery": "../components/jquery/jquery",
        "knockout": "../components/knockout/build/output/knockout-latest",
        "director": "../components/director/build/director",
        "globalize": "../components/globalize/lib/globalize",
        "lodash": "../components/lodash/lodash"
      },
      "shim": {
        "globalize": {
          "deps": [
            "jquery"
          ],
          "exports": "Globalize"
        }
      },
      "config": {
        "bootstrap": {
          "culture": "en-GB"
        }
      }
    });
    require([
      "specs/util/eventemitter.spec.js"
    ], function(){

      jasmine.getEnv().addReporter(
          new jasmine.HtmlReporter()
      );
      // Run all the loaded test specs.
      jasmine.getEnv().execute();
    });
  </script>

</head>

<body>
</body>
</html>
